global:
  scrape_interval: 30s

scrape_configs:
  - job_name: 'backend'
    static_configs:
      - targets: ['backend:8000']
  
  - job_name: 'worker'
    static_configs:
      - targets: ['worker:8000']
  
  - job_name: 'postgres'
    static_configs:
      - targets: ['db:5432']
  
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
